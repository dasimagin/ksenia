name: Copy LSTM

# General: task/model type
task: copy
model: lstm

# Parameters for dataloading
batch_size: 64
min_len: 1
max_len: 20
min_rep: 1
max_rep: 1

# Dataset params
bit_width: 8

# Model params
n_hidden: 256
n_layers: 3

# Training parameters
gpu: true
seed: 1
optimizer: rmsprop
lr: 0.0001
momentum: 0.9
grad_clip: 10.0

# Logging and other misc parameters
save_interval: 500  # in number of batches
info_interval: 10
exit_after: null    # in number of sequences
valid_interval: 1000

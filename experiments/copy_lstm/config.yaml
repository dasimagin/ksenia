name: Copy LSTM

task:
  name: copy
  bit_width: 8
  min_rep: 1
  max_rep: 1
  min_len: 1
  max_len: 20
  batch_size: 16

model:
  name: lstm
  n_hidden: 256
  n_layers: 3

gpu: true
seed: 1

optimizer: rmsprop
learning_rate: 0.0001
momentum: 0.9
gradient_clipping: 10.0

checkpoint_interval: 500
report_interval: 1000
verbose_interval: 10
exit_after: null

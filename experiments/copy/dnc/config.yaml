name: Copy DNC

task:
  name: copy
  bit_width: 8
  min_len: 1
  max_len: 20
  batch_size: 16
  seed: 1

model:
  name: dnc
  cell_width: 20
  n_cells: 20
  n_reads: 1
  controller_n_hidden: 100
  controller_n_layers: 1
  clip_value: 20
  masking: false
  mask_min: 0
  dealloc: false
  diff_alloc: false
  links: true
  normalization: false
  dropout: 0
  seed: 100500

optimizer: adam
learning_rate: 0.001
momentum: 0.9
gradient_clipping: 10.0

gpu: true

checkpoint_interval: 200
verbose_interval: 10
exit_after: null

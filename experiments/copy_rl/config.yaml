name: Copy Q-learning LSTM

seed: 1
gpu: true

task:
  name: copy
  len_alphabet: 5
  # min_rep: 1
  # max_rep: 1
  min_len: 1
  max_len: 20
  n_copies: 1
  update_limit: 0.5

model:
  name: lstm
  n_hidden: 256
  n_layers: 3

train:
  checkpoint_interval: 1000
  report_interval: 10
  verbose_interval: 5
  train_iterations: 50000
  batch_size: 16
  loss: mse

q_learning:
  gamma: 0.999
  alpha: 0.9
  eps_start: 0.9
  eps_end: 0.05
  eps_decay: 1000

validation:
  iterations: 5
  len_val_seq: 25

optim:
  optimizer: rmsprop
  learning_rate: 0.0001
  momentum: 0.9
  gradient_clipping: 10.0

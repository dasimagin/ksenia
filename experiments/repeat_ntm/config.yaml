name: Repeat Copy NTM

task:
  name: repeat
  bit_width: 8
  min_rep: 1
  max_rep: 10
  min_len: 1
  max_len: 10
  batch_size: 64

model:
  name: ntm
  mem_word_length: 20
  mem_cells_count: 128
  n_writes: 1
  n_reads: 1
  controller_n_hidden: 100
  controller_n_layers: 1
  controller_clip: 20

seed: 1
gpu: true

optimizer: rmsprop
learning_rate: 0.0001
momentum: 0.9
gradient_clipping: 10.0

checkpoint_interval: 500
report_interval: 200
verbose_interval: 10
exit_after: null
